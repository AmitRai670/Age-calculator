<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="frame">
        <h1 class="heading">Age Calculator</h1>
        <br>
        
      <label> Current-date:- </label>
        <input type="date" name="Current-date " id="cd">
       <label>Birth-date:- </label> 
        <input type="date" name="Birth-date " id="bd">
        <input type="button" value="Age Calculator" id="btn" onclick="calculate()">
        <br>
       <br>
       <hr>
       
       <p>AGE : <span id="AgeText"></span></p>

    </div>
    



    <script src="index.js"></script>
</body>
</html>
